<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>nuqneH Popup</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

    </head>

    <body>

        <a data-popup-handler href="#my-popup">Beam me up!</a>


        <div class="popup" id="my-popup">
            <div class="popup__container">
                <div class="popup__viewport">
                    <div class="popup__slot">

                        <!-- content goes here -->
                        <div style="width: 200px; line-height: 200px; text-align: center; background: #fff;">Hello, Popup!</div>
                        <!--/content goes here -->

                        <div class="popup__close" data-close-popup>x</div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>
